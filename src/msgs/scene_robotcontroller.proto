package gazebo.msgs;

/// \ingroup gazebo_msgs
/// \interface Scene RobotController
/// \brief Data of the RobotControllerPlugin
/// \verbatim

message SceneRobotController
{
	repeated string simulator_name 		= 1;
  repeated string robot_name        = 2;
	repeated double offset			      = 3;
	repeated double simulator_angle		= 4;
	repeated double robot_angle		    = 5;

	optional double pos_x			        = 6;
	optional double pos_y			        = 7;
	optional double pos_z			        = 8;
	
	optional double ori_x			        = 9;
	optional double ori_y			        = 10;
	optional double ori_z			        = 11;
	optional double ori_w			        = 12;
}

