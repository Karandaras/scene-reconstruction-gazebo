package gazebo.msgs;

/// \ingroup gazebo_msgs
/// \interface Scene Framework Control
/// \brief Control the Robot Framework Plugin
/// \verbatim

message SceneFrameworkControl
{
  optional bool change_offset   = 1;
  optional double offset        = 2;
  optional bool pause           = 3;
  optional bool change_database = 4;
  optional string database      = 5;
}

