package gazebo.msgs;

/// \ingroup gazebo_msgs
/// \interface Scene Object Data
/// \brief Objectdata for the ObjectInstantiatorPlugin from the Framework
/// \verbatim

import "scene_images.proto";

message SceneObjectData
{
  required string objectid          = 1;
  required string collection        = 2;
  optional string data              = 3;
  optional SceneImages image        = 4;
}

