package gazebo.msgs;

/// \ingroup gazebo_msgs
/// \interface Scene Robot
/// \brief Control the Robot via the RobotControllerPlugin
/// \verbatim

message SceneRobot
{
	required double pos_x			        = 1;
	required double pos_y			        = 2;
	optional double pos_z			        = 3;
	
	optional double ori_x			        = 4;
	optional double ori_y			        = 5;
	optional double ori_z			        = 6;
	optional double ori_w			        = 7;

  optional double controltime       = 8;
}

