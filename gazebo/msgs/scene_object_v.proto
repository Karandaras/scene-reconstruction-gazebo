package gazebo.msgs;

/// \ingroup gazebo_msgs
/// \interface Scene Object
/// \brief Objectdata for the ObjectInstantiatorPlugin
/// \verbatim

import "pose.proto";

message SceneObject_V
{
  repeated string object  = 1;
  repeated bool   visible = 2;
  repeated string model   = 3;
  repeated Pose   pose    = 4;
  repeated double time    = 5;
  repeated string query   = 6;
  repeated string frame   = 7;
}

