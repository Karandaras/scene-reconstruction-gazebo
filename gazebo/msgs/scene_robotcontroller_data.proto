package gazebo.msgs;

/// \ingroup gazebo_msgs
/// \interface SceneRobotControllerData
/// \brief Message for data of the robotcontrollerplugin
/// \verbatim

message SceneRobotControllerData
{
  required string name = 1;
  required double x    = 2;
  required double y    = 3;
  required double z    = 4;
}

/// \endverbatim
